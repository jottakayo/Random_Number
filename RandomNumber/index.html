<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>
<body onload="startGame()">
    <div class="container">
        <div class="container__content">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__information">
                <img src="./img/trophy.png" alt="ícone de um troféu" />
                 <div class="container__text">
                    <h1>Você <span class="container__text-blue">acertou!</span></h1>
                    <h2 id="result">Vamos ver como você se sai nesse RANDOM NUMBER, VAMOS!^^!.</h2>
                    <br>
                    <input type="number" min="1" max="10" class="container__input">
                <div class="chute container__buttons">
                    <button onclick="checkKick()" class="container__button">Chutar Nº</button>
                    <button onclick="" id="reiniciar" class="container__button" disabled>Novo jogo</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
